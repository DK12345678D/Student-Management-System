<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Student List</title>
</head>

<body>
<div th:replace="header :: Header"></div>
<div class="container">

	<h3>Student List</h3>
	<hr>
	
	<a th:href="@{/courses}" 
			class="btn btn-info btn-sm mb-3"><i class="fa-solid fa-eye"></i>
			View All Courses
	</a>
		
	<p class="h4 mb-4">Students</p>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>Student Name</th>
				<th>Contact</th>
				<th>Courses</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="temp : ${students}">	
				<td th:text="${temp.id}" />
				<td th:text="${temp.name}" />
				<td>
					<p th:if="${temp.passport}" th:text="${temp.passport.number}" />
					<a th:if="!${temp.passport}" th:href="@{'/passports/add?id='+${temp.id}}" class="btn btn-success btn-sm mb-3"><i class="fa-solid fa-phone"></i> Add Contact</a>
				<td>
					<a th:href="@{'/students/'+${temp.id}+'/courses'}">
						<p th:if="${temp.courses.isEmpty()}" class="btn btn-success btn-sm mb-3"><i class="fa-solid fa-book-bible"></i> Add Courses</p>
						<p th:if="!${temp.courses.isEmpty()}" class="btn btn-info btn-sm mb-3"><i class="fa-solid fa-eye"></i> View Courses</p>
					</a>
					
				</td>
			</tr>
		</tbody>		
	</table>
	
	<a th:href="@{/students/add}" 
			class="btn btn-success btn-sm mb-3"><i class="fa-solid fa-user-plus"></i> 
			Add new Student
	</a>
	
</div>
<div th:replace="header :: Footer"></div>	
</body>
</html>
