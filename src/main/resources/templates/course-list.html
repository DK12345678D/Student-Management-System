<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="header ::head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Course List</title>
</head>

<body>
<div th:replace="header ::Header"></div>
<div class="container">

	<h3><i class="fa-solid fa-address-book"></i> Course List</h3>
	<hr>
	
	<a th:if=${id} th:href="@{'/students/'+${id}+'/addCourses'}" 
			class="btn btn-success btn-sm mb-3"><i class="fa-solid fa-plus"></i> Add Courses
	</a>
	
	<a th:href="@{'/courses/add'}" 
			class="btn btn-success btn-sm mb-3"><i class="fa-solid fa-book-bible"></i>
			Add New Course
	</a>
		
	<h4 class="h4 mb-4">Courses</h4>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>S.No</th>
				<th>Course Name</th>
				<th>View Course</th>
			<!-- 	<th> View Course </th> -->
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="temp : ${courses}">	
				<td th:text="${temp.id}" />
				<td th:text="${temp.name}" />
				<td>
					<a th:href="@{'/courses/'+${temp.id}}" class="btn btn-info btn-sm mb-3"><i class="fa-solid fa-eye"></i> View Course</a>
				</td>
				<td th:if="${add_id!=null||remove_id!=null}">
					<a th:if="${remove_id!=null}" th:href="@{'/students/'+${remove_id}+'/removeCourse?cid='+${temp.id}}" class="btn btn-danger btn-sm mb-3"><i class="fa fa-trash-alt"></i> Remove Course</a>
					<a th:if="${add_id!=null}" th:href="@{'/students/'+${add_id}+'/addCourse?cid='+${temp.id}}" class="btn btn-danger btn-sm mb-3"><i class="fa-solid fa-plus"></i> Add Course</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
	<a th:href="@{'/students'}" 
			class="btn btn-primary btn-sm mb-3"><i class="fa-solid fa-users"></i> 
			Back to Student List
	</a>
</div>
	<div th:replace="header ::Footer"></div>
</body>
</html>
